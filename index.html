<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyShop PWA</title>

  <meta name="theme-color" content="#000000">

  <!-- GLOBAL UID + DYNAMIC MANIFEST -->
  <script>
    window.APP_UID = null;

    (function () {
      const params = new URLSearchParams(window.location.search);
      const uid = params.get('uid') || localStorage.getItem('uid');

      if (uid) {
        localStorage.setItem('uid', uid);
        window.APP_UID = uid;

        const link = document.createElement('link');
        link.rel = 'manifest';
        link.href = '/.netlify/functions/manifest?uid=' + uid;
        document.head.appendChild(link);
      } else {
        const link = document.createElement('link');
        link.rel = 'manifest';
        link.href = '/manifest.json';
        document.head.appendChild(link);
      }
    })();
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background: #ffc0cb;
    }
    header {
      background: #007bff;
      color: white;
      width: 100%;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    #installBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      background: black;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }
    .container {
      padding: 20px;
      max-width: 500px;
      text-align: center;
    }
    .shop-image {
      max-width: 100%;
      margin: 15px 0;
      border-radius: 10px;
    }
    .button {
      display: inline-block;
      padding: 12px 25px;
      color: white;
      background: #28a745;
      border-radius: 25px;
      margin: 10px;
      text-decoration: none;
    }
    .button.shop {
      background: #17a2b8;
    }
    .details-section {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
    .detail-label {
      font-weight: bold;
      color: green;
    }
  </style>
</head>

<body>
  <header>
    <h1>MyShop App</h1>
    <button id="installBtn">Install App</button>
  </header>

  <img src="https://i.imgur.com/SIbDh5A.png" class="shop-image" />

  <div class="container" id="content">
    <p>Loading shop infoâ€¦</p>
  </div>

  <script>
    /* INSTALL PROMPT */
    const installBtn = document.getElementById('installBtn');
    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'block';
    });

    installBtn.onclick = async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      await deferredPrompt.userChoice;
      deferredPrompt = null;
      installBtn.style.display = 'none';
    };

    /* SERVICE WORKER */
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js');
      });
    }

    /* LOAD SHOP INFO */
    const uid = window.APP_UID;
    const content = document.getElementById('content');

    if (!uid) {
      content.innerHTML = '<p>No UID provided.</p>';
    } else {
      fetch(
        'https://script.google.com/macros/s/AKfycbx73jH0wY8nELaoKRPNvwNuGKdeSrUV9-PVdt_NU4uyLiNvtkWdExU7l6_oThZpD9dj/exec?uid=' +
          uid +
          '&json=1'
      )
        .then((r) => r.json())
        .then((data) => {
          if (!data.success) {
            content.innerHTML = data.message;
            return;
          }

          const s = data.shopInfo;
          content.innerHTML = `
            <h2 style="color:green">${s.shopName}</h2>
            <a class="button" href="https://mysite.masomo.website?user=${s.userId}" target="_blank">VISIT MY WEBSITE</a>
            <a class="button shop" href="https://myshops.masomo.website?uid=${s.userId}" target="_blank">VISIT MY ONLINE SHOP</a>
            <a class="button" style="background:#ff69b4;" href="https://album.masomo.website?nid=${s.userId}" target="_blank">VISIT MY ALBUM</a>
            <div class="details-section">
            <div class="detail-label">PHONE</div>0${s.phone.toString().padStart(8, '0')}
<div class="detail-label">WHATSAPP</div>0${s.whatsapp.toString().padStart(8, '0')}
              <div class="detail-label">LOCATION</div>${s.location}
              <div class="detail-label">ABOUT</div>${s.description}
            </div>
          `;
        });
    }
  </script>
</body>
</html>
