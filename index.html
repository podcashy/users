<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyShop PWA</title>

  <!-- ================= DYNAMIC MANIFEST ================= -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const uid = params.get('uid');

    if (uid) {
      const manifestLink = document.createElement('link');
      manifestLink.rel = 'manifest';
      manifestLink.href =
        '/.netlify/functions/manifest?uid=' + uid + '&v=' + uid;
      document.head.appendChild(manifestLink);
    } else {
      const manifestLink = document.createElement('link');
      manifestLink.rel = 'manifest';
      manifestLink.href = '/manifest.json';
      document.head.appendChild(manifestLink);
    }
  </script>

  <meta name="theme-color" content="#000000" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: #ffc0cb;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background: #007bff;
      color: white;
      width: 100%;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    #installBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      background: black;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }

    .container {
      padding: 20px;
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    .shop-image {
      max-width: 100%;
      margin: 15px 0;
      border-radius: 10px;
    }

    .button {
      display: inline-block;
      padding: 12px 25px;
      font-size: 1em;
      text-decoration: none;
      color: white;
      background-color: #28a745;
      border-radius: 25px;
      margin: 10px;
    }

    .button.shop {
      background-color: #17a2b8;
    }

    .details-section {
      margin-top: 20px;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }

    .detail-label {
      font-weight: bold;
      color: green;
      margin-top: 10px;
    }

    .loading {
      font-size: 1.2em;
      margin-top: 30px;
    }
  </style>
</head>

<body>
  <header>
    <h1>MyShop App</h1>
    <button id="installBtn">Install App</button>
  </header>

  <img
    src="https://i.imgur.com/SIbDh5A.png"
    alt="MyShop Logo"
    class="shop-image"
  />

  <div class="container" id="content">
    <p class="loading">Loading shop info...</p>
  </div>

  <script>
    /* ================= INSTALL BUTTON ================= */
    const installBtn = document.getElementById('installBtn');
    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'block';
    });

    installBtn.addEventListener('click', async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      await deferredPrompt.userChoice;
      deferredPrompt = null;
      installBtn.style.display = 'none';
    });

    window.addEventListener('appinstalled', () => {
      installBtn.style.display = 'none';
    });

    /* ================= SERVICE WORKER (PER UID) ================= */
    if ('serviceWorker' in navigator && uid) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js?uid=' + uid, {
          scope: '/app/' + uid + '/'
        })
        .then(reg => console.log('SW registered for UID:', uid))
        .catch(err => console.error('SW failed:', err));
      });
    }

    /* ================= LOAD SHOP INFO ================= */
    const contentDiv = document.getElementById('content');

    if (!uid) {
      contentDiv.innerHTML =
        '<p>No UID provided. Please open using your shop link.</p>';
    } else {
      const scriptURL =
        'https://script.google.com/macros/s/AKfycbx73jH0wY8nELaoKRPNvwNuGKdeSrUV9-PVdt_NU4uyLiNvtkWdExU7l6_oThZpD9dj/exec?uid=' +
        uid +
        '&json=1';

      fetch(scriptURL)
        .then((r) => r.json())
        .then((data) => {
          if (!data.success) {
            contentDiv.innerHTML = `<p>${data.message}</p>`;
            return;
          }

          const s = data.shopInfo;
          const phone = s.phone.startsWith('0') ? s.phone : '0' + s.phone;
          const whatsapp = s.whatsapp.startsWith('0')
            ? s.whatsapp
            : '0' + s.whatsapp;

          contentDiv.innerHTML = `
            <h1 style="color:green">${s.shopName}</h1>

            <a class="button" href="https://mysite.masomo.website?user=${s.userId}" target="_blank">
              VISIT MY WEBSITE
            </a>

            <a class="button shop" href="https://myshops.masomo.website?uid=${s.userId}" target="_blank">
              VISIT MY ONLINE SHOP
            </a>

            <div class="details-section">
              <div class="detail-label">PHONE</div>
              <div>${phone}</div>

              <div class="detail-label">WHATSAPP</div>
              <div>${whatsapp}</div>

              <div class="detail-label">LOCATION</div>
              <div>${s.location}</div>

              <div class="detail-label">ABOUT US</div>
              <div>${s.description}</div>
            </div>
          `;
        })
        .catch(() => {
          contentDiv.innerHTML = '<p>Error loading shop info.</p>';
        });
    }
  </script>
</body>
</html>
